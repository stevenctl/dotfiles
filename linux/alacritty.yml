live_config_reload: true
cursor:
  style:
    shape: Block
    bliking: On
window:
  opacity: .8
  decorations: full
  dynamic_title: true
shell:
  program: /bin/zsh
font:
  normal:
    family: "JetBrainsMonoNL Nerd Font Mono"
    style: Regular

  bold:
    family: "JetBrainsMonoNL Nerd Font Mono"
    style: Bold

  italic:
    family: "JetBrainsMonoNL Nerd Font Mono"
    style: Italic

  bold_italic:
    family: "JetBrainsMonoNL Nerd Font Mono"
    style: Bold Italic

  size: 12 
